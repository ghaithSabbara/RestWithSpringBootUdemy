spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rest_with_spring_boot_udemy?useTimezone=true&serverTimezone=UTC&useLegacyDatetimeCode=false&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

# JPA Configs
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway Configs
spring.flyway.url=jdbc:mysql://localhost:3306/rest_with_spring_boot_udemy?useTimezone=true&serverTimezone=UTC&useLegacyDatetimeCode=false&useSSL=false
spring.flyway.user=root
spring.flyway.password=admin
spring.flyway.locations: classpath:/db/migration

# Jackson Configs
spring.jackson.default-property-inclusion=non_null

# JWT Configs
#security.jwt.token.secret-key:secret
#security.jwt.token.expire-lenght:3600000

logging.file.name = ./log/demo-app.log